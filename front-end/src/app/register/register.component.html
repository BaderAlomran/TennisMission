
    <h1>Registration Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label>Name</label>
        <input type="text" required="true" class="form-control" id="name" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required="true" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required="true" class="form-control" [(ngModel)]="password" name="password">
      </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" required="true" class="form-control" [(ngModel)]="city" name="city" maxlength="50">
      </div>


      <div class="form-group">
        <label>Select</label>
        <select [(ngModel)]="selectedPlayer" (ngModelChange)="onChange($event)" 
        required="true" name="first" class="form-control"   >
          <option *ngFor="let player of Players"  [ngValue]="player.value"> {{player.key}} </option>
        </select>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <button type="submit" class="btn btn-success form-control">Submit</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success form-control" routerLink="/login">Login</button>
         </div>
      </div>
    </form>
