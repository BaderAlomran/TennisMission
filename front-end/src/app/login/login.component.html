
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required="true" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required="true" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
       </form>
